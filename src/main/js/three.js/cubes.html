<script>
    var container = document.createElement('div');
    document.body.appendChild(container);

    var width = 1800;
    var height = 1800;
    var pad = 50;

    var rootNode = {
        "name": "root",
        "value": 90,
        "height": 10,
        "children": [
            {"name": "a", "value": 10, "height": 30},
            {"name": "b", "value": 20, "height": 50},
            {"name": "c", "value": 60, "height": 20}
        ]
    };

    newEnv(container, window, function(env) {
        //env.showXYZPlanes();

        var light = new THREE.DirectionalLight(0xffffff, 1.2);
        light.position.set(0, -1, 1).normalize();
        env.scene.add(light);

        var light2 = new THREE.DirectionalLight(0xffffff, 1.2);
        light2.position.set(1, 1, 1).normalize();
        env.scene.add(light2);

        var color = d3.scale.category20();
        var treemap = d3.layout.treemap()
                .size([width, height])
                .padding(pad)
                .round(true)
                .value(_.property("value"));
        treemap.nodes(rootNode);

        // create 3d treemap nodes
        var createNodeObjects = function(node, z) {
            var geometry = new THREE.BoxGeometry(node.dx, node.dy, node.height * 10);
            var object = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({color: color(node.name)}));
            object.position.x = node.x + (node.dx / 2);
            object.position.y = node.y + (node.dy / 2);
            object.position.z = z + (node.height * 10 / 2);
            object.node = node;
            env.scene.add(object);

            if (node.children !== undefined) {
                node.children.forEach(function(child) {
                    createNodeObjects(child, z + node.height); // TODO scale
                })
            }
        };
        createNodeObjects(rootNode, 0);

        var xyzSphere = newSpherePosition(env.camera.position, 3300, width/2, height/2, 0);
        env.window.addEventListener("keypress", xyzKeyController(xyzSphere, [0.1, -0.1, 50], function () {
            env.camera.lookAt(new THREE.Vector3(width/2, height/2, 0));
        }));
    }).animate();

    function newEnv(container, window, onInit) {
        var mousePosition = new THREE.Vector2();
        var raycastedObjects = null;

        var scene = new THREE.Scene();
        scene.position.set(0, 0, 0);

        var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
        camera.up.set(0, 0, 1);

        var raycaster = new THREE.Raycaster();

        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xf0f0f0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.sortObjects = false;
        container.appendChild(renderer.domElement);

        var stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild(stats.domElement);

        window.addEventListener('mousemove', function () {
            event.preventDefault();
            mousePosition.x = (event.clientX / window.innerWidth) * 2 - 1;
            mousePosition.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function render() {
            camera.updateMatrixWorld();

            raycaster.setFromCamera(mousePosition, camera);
            var intersects = raycaster.intersectObjects(scene.children);
            var newRaycasted = intersects.length > 0 ? intersects[0].object : null;

            if (newRaycasted !== null) {
                if (raycastedObjects !== newRaycasted && newRaycasted.material.emissive !== undefined) {
                    if (raycastedObjects !== null) raycastedObjects.material.emissive.setHex(raycastedObjects.currentHex);
                    raycastedObjects = newRaycasted;
                    raycastedObjects.currentHex = raycastedObjects.material.emissive.getHex();
                    raycastedObjects.material.emissive.setHex(0x111111);
//                console.log(raycastedObjects.node.name); TODO
                }
            } else {
                if (raycastedObjects !== null) raycastedObjects.material.emissive.setHex(raycastedObjects.currentHex);
                raycastedObjects = null;
            }

            renderer.render(scene, camera);

            stats.update();
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function showXYZPlanes(planeSize, opacity, colors) {
            planeSize = planeSize || 5000;
            opacity = opacity || 0.2;
            colors = colors || [0x000000, 0xaa0000, 0x00aa00];
            colors = (_.isArray(colors) ? colors : [colors, colors, colors]);
            var planeGeometry = new THREE.PlaneBufferGeometry(planeSize, planeSize, 1, 1);

            var xyPlane = new THREE.Mesh(planeGeometry, new THREE.MeshBasicMaterial({color: colors[0], side: THREE.DoubleSide, transparent: true, opacity: opacity}));
            xyPlane.position.set(planeSize / 2, planeSize / 2, 0);
            xyPlane.rotation.set(0, 0, Math.PI / 2);
            scene.add(xyPlane);

            var xzPlane = new THREE.Mesh(planeGeometry, new THREE.MeshBasicMaterial({color: colors[1], side: THREE.DoubleSide, transparent: true, opacity: opacity}));
            xzPlane.position.set(planeSize / 2, 0, planeSize / 2);
            xzPlane.rotation.set(Math.PI / 2, 0, 0);
            scene.add(xzPlane);

            var yzPlane = new THREE.Mesh(planeGeometry, new THREE.MeshBasicMaterial({color: colors[2], side: THREE.DoubleSide, transparent: true, opacity: opacity}));
            yzPlane.position.set(0, planeSize / 2, planeSize / 2);
            yzPlane.rotation.set(0, Math.PI / 2, 0);
            scene.add(yzPlane);
        }

        var it = {
            scene: scene,
            camera: camera,
            window: window,
            animate: animate,
            showXYZPlanes: showXYZPlanes,
            raycastedObjects: function() {
                return raycastedObjects;
            }
        };
        if (onInit !== undefined) {
            onInit(it);
        }

        return it;
    }

</script>
